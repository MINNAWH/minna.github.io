<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        #calculator {
            background-color: #ecf0f1;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 20px;
        }

        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Financial Planner</h1>
    </header>

    <section id="calculator">
        <div class="container">
            <h2>Financial Planning Calculator</h2>
            <form id="financialForm">
                <label for="income">Monthly Income (RM):</label>
                <input type="number" id="income" required>

                <label for="expenses">Monthly Expenses (RM):</label>
                <input type="number" id="expenses" required>

                <button type="submit">Calculate</button>
            </form>

            <div id="result">
                <h3>Results</h3>
                <p id="savings">Savings: RM0</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Financial Planner. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById("financialForm").addEventListener("submit", function (event) {
            event.preventDefault();
            calculateSavings();
        });

        function calculateSavings() {
            var income = parseFloat(document.getElementById("income").value);
            var expenses = parseFloat(document.getElementById("expenses").value);

            var savings = income - expenses;

            document.getElementById("savings").textContent = "Savings: RM" + savings.toFixed(2);
        }

        calculateSavings();
    </script>
</body>

</html>
